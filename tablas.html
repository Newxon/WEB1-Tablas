<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>

<body>
    <h1>Tablas</h1>

    <table>
        <tr> <!-- Definir una fila tr = table row -->
            <th> Alimentos</th> <!-- Table Heading -->
            <th> Calorias </th>
        </tr>

        <tr>
            <td> Cebolla </td>
            <td> 15</td>
        </tr>
        <tr>
            <td> Chocolate</td>
            <td> 0 </td>
        </tr>
        <tr>
            <td> Leche </td>
            <td> 3 </td>
        </tr>
    </table>

    <h2> colspan </h2>
    <!-- colspan combina celdas, en este caso columnas -->
    <table>
        <tr>
            <th colspan="3"> Tipos de computadora </th>
        </tr>

        <tr>
            <td> Desktop </td>
            <td> Laptop </td>
            <td> Mobile </td>
        </tr>
    </table>

    <h2> rowspan </h2>

    <table>
        <tr>
            <th rowspan="3"> Tipos de <br> computadoras</th>
            <td> Desktop</td>
        </tr>

        <tr>
            <td> Laptop </td>
        </tr>

        <tr>
            <td> Mobile</td>
        </tr>
    </table>

    <!------------------------------------------------------------------------------------------------------------------------------------------------------------------------------>
    

</body>

</html>
